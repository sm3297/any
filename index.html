<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://github.com/sm3297/any/blob/main/images/fake-kakopay.png"> <!-- 미리보기 이미지 URL -->
    <meta property="og:title" content="카카오톡 송금받기 화면">
    <meta property="og:description" content="만우절 장난입니다!">
    <title>카카오톡 송금받기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>카카오톡 송금받기</h1>
    <p>이건 만우절 장난이에요! 놀라지 마세요!</p>
    <button onclick="redirectToAprilFools()">송금하기</button>

    <script>
        function redirectToAprilFools() {
            alert("만우절 장난이에요! 이제 구글 사이트로 이동합니다.");
            // 3초 후 구글 사이트로 리디렉션
            setTimeout(function() {
                window.location.href = "https://sites.google.com/view/snuaprilfoolsday/%ED%99%88";
            }, 3000); // 3초 뒤 이동
        }
    </script>
</body>
</html>
